<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personaliza estilos adicionales aquí */
        body {
            padding-top: 3rem;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="myForm">
        <div class="mb-3">
            <label for="rut" class="form-label">Ingrese RUT</label>
            <input type="text" class="form-control" id="rut" name="rut" placeholder="123456789-0" minlength="9" maxlength="9" required>
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Ingrese Nombre</label>
            <input type="text" class="form-control" id="nom" name="nom" pattern="[A-Za-záÁéÉíÍóÓúÚñÑ\s]+" maxlength="25" required>
        </div>
        <div class="mb-3">
            <label for="ape" class="form-label">Ingrese Apellido</label>
            <input type="text" class="form-control" id="ape" name="ape" pattern="[A-Za-záÁéÉíÍóÓúÚñÑ\s]+" required>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Ingrese Correo Electrónico</label>
            <input type="email" class="form-control" id="mail" name="email" required>
        </div>
        <div class="mb-3">
            <label for="psw1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="psw1" name="psw1" required>
        </div>
        <div class="mb-3">
            <label for="psw2" class="form-label">Reingrese Contraseña</label>
            <input type="password" class="form-control" id="psw2" name="psw2" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Seleccione Sexo</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="f" required>
                <label class="form-check-label" for="female">Femenino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="m">
                <label class="form-check-label" for="male">Masculino</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="other" value="o">
                <label class="form-check-label" for="other">Otro</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="ncto" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="ncto" name="ncto" required min="1900-04-23">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary me-2">Registrar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Puedes agregar código JavaScript adicional aquí
</script>
</body>
</html>
