<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Editar Armas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/tiny-slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Editar Arma</h1>
        <form>
            <div class="form-group">
                <label for="armaNombre" class="form-label">Nombre del Arma</label>
                <input type="text" class="form-control" id="armaNombre" placeholder="Ingrese el nombre del arma">
            </div>
            <div class="form-group">
                <label for="armaColor" class="form-label">Color del Arma</label>
                <input type="text" class="form-control" id="armaColor" placeholder="Ingrese el color del arma">
            </div>
            <div class="form-group">
                <label for="armaCalibre" class="form-label">Calibre</label>
                <input type="text" class="form-control" id="armaCalibre" placeholder="Ingrese el calibre del arma">
            </div>
            <div class="form-group">
                <label for="armaMaterial" class="form-label">Material del Arma</label>
                <input type="text" class="form-control" id="armaMaterial" placeholder="Ingrese el material del arma">
            </div>
            <div class="form-group">
                <label for="imagenArma" class="form-label">Imagen del Arma</label>
                <input type="file" class="form-control" id="imagenArma">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="panelcontrol.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
