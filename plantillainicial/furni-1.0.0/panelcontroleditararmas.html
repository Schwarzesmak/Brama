<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Armas y Ropa Militar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #DDDDDD;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .btn-primary {
            background-color: #627254;
            color: #FFFFFF;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #76885B;
            color: #FFFFFF;
        }
        .form-control {
            background-color: #FFFFFF;
            border: 1px solid #DDDDDD;
            color: #333;
        }
        img.preview-img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    
<div class="container">
    <h1>Editar Armas</h1>
    <form id="formArmas">
        <div class="mb-3">
            <label for="armaNombre" class="form-label">Nombre del Arma</label>
            <input type="text" class="form-control" id="armaNombre" placeholder="Ingrese el nombre del arma">
        </div>
        <div class="mb-3">
            <label for="ColorNombre" class="form-label">Color del arma</label>
            <input type="text" class="form-control" id="ColorNombre" placeholder="Ingrese el color del arma">
        </div>
        <div class="mb-3">
            <label for="armaCalibre" class="form-label">Calibre</label>
            <input type="text" class="form-control" id="armaCalibre" placeholder="Ingrese el calibre del arma">
        </div>
        <div class="mb-3">
            <label for="ArmaMateriales" class="form-label">Materiales</label>
            <input type="text" class="form-control" id="ArmaMateriales" placeholder="Ingrese el material del arma">
        </div>
        <div class="mb-3">
            <label for="imagenArma" class="form-label">Cargar imagen del arma</label>
            <input type="file" class="form-control" id="imagenArma" accept="image/*">
        </div>
        <button type="button" class="btn btn-primary" onclick="agregarArma()">Agregar Arma</button>
        <a href="panelcontrol.html" class="btn btn-primary">Volver</a>

    </form>

    <h2>Estado de Armas</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Color</th>
                <th>Calibre</th>
                <th>Materiales</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody id="tablaArmas">
        </tbody>
    </table>

    <h1>Editar Ropa Militar</h1>
    <form id="formRopaMilitar">
        <div class="mb-3">
            <label for="ropaNombre" class="form-label">Nombre de la Prenda</label>
            <input type="text" class="form-control" id="ropaNombre" placeholder="Ingrese el nombre de la prenda">
        </div>
        <div class="mb-3">
            <label for="ropaTipo" class="form-label">Tipo de Prenda</label>
            <input type="text" class="form-control" id="ropaTipo" placeholder="Ingrese el tipo de prenda">
        </div>
        <div class="mb-3">
            <label for="ropaMaterial" class="form-label">Material</label>
            <input type="text" class="form-control" id="ropaMaterial" placeholder="Ingrese el material">
        </div>
        <div class="mb-3">
            <label for="ropaImagen" class="form-label">Cargar imagen de la prenda</label>
            <input type="file" class="form-control" id="ropaImagen" accept="image/*">
        </div>
        <button type="button" class="btn btn-primary" onclick="agregarRopa()">Agregar Ropa</button>
        <a href="panelcontrol.html" class="btn btn-primary">Volver</a>
    </form>
    
    <h2>Estado de Ropa Militar</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Material</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody id="tablaRopa">
        </tbody>
    </table>
    

<script>
    function agregarArma() {
        const nombre = document.getElementById('armaNombre').value;
        const color = document.getElementById('ColorNombre').value;
        const calibre = document.getElementById('armaCalibre').value;
        const materiales = document.getElementById('ArmaMateriales').value;
        const imagenFile = document.getElementById('imagenArma').files[0];
        const tablaArmas = document.getElementById('tablaArmas');

        if (imagenFile) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${nombre}</td><td>${color}</td><td>${calibre}</td><td>${materiales}</td><td><img class="preview-img" src="${e.target.result}"></td>`;
                tablaArmas.appendChild(tr);
            };
            reader.readAsDataURL(imagenFile);
        } else {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${nombre}</td><td>${color}</td><td>${calibre}</td><td>${materiales}</td><td>Sin imagen</td>`;
            tablaArmas.appendChild(tr);
        }
    }

    function agregarRopa() {
        const nombre = document.getElementById('ropaNombre').value;
        const tipo = document.getElementById('ropaTipo').value;
        const material = document.getElementById('ropaMaterial').value;
        const tablaRopa = document.getElementById('tablaRopa');

        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${nombre}</td><td>${tipo}</td><td>${material}</td>`;
        tablaRopa.appendChild(tr);
    }
</script>
<script>

function agregarRopa() {
    const nombre = document.getElementById('ropaNombre').value;
    const tipo = document.getElementById('ropaTipo').value;
    const material = document.getElementById('ropaMaterial').value;
    const imagenFile = document.getElementById('ropaImagen').files[0];
    const tablaRopa = document.getElementById('tablaRopa');

    if (imagenFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${nombre}</td><td>${tipo}</td><td>${material}</td><td><img class="preview-img" src="${e.target.result}" alt="Imagen de la prenda"></td>`;
            tablaRopa.appendChild(tr);
        };
        reader.readAsDataURL(imagenFile);   
    } else {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${nombre}</td><td>${tipo}</td><td>${material}</td><td>Sin imagen</td>`;
        tablaRopa.appendChild(tr);
    }
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
