<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Armas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #DDDDDD; /* Fondo gris */
            color: #333; /* Texto oscuro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .btn-primary {
            background-color: #627254; /* Verde oscuro */
            color: #FFFFFF;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #76885B; /* Verde claro */
            color: #FFFFFF;
        }
        .form-control {
            background-color: #FFFFFF; /* Blanco */
            border: 1px solid #DDDDDD; /* Borde gris */
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Armas</h1>
    <form>
        <div class="mb-3">
            <label for="armaNombre" class="form-label">Nombre del Arma</label>
            <input type="text" class="form-control" id="armaNombre" placeholder="Ingrese el nombre del arma">
        </div>
        <div class="mb-3">
            <label for="armaCalibre" class="form-label">Calibre</label>
            <input type="text" class="form-control" id="armaCalibre" placeholder="Ingrese el calibre del arma">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button type="submit" class="btn btn-primary">Volver</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
